{% extends "base.html" %}
{% block title %}
	<title>Comment Update</title>
{% endblock %}
{% block content %}
	<div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" class="btn btn-success">Update Comment</button>
        </form>
    </div>
{% endblock %}
