{% extends "base.html" %}
{% block title %}
	<title>Post Creation</title>
{% endblock %}
{% block content %}
	<div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" class="btn btn-success">Create Post</button>
        </form>
    </div>
{% endblock %}
