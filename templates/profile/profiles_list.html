{% extends 'base.html' %}
{% block title %}
	<title>Users</title>
{% endblock %}
{% block content %}
	<div class="container">
    <form method="GET">
      {{ form.as_div }}
        <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>
    <div class="row">
    {% if search %}
        {% for profile in profiles %}
            {% include "profile.html" %} 
        {% endfor %}
    {% endif %}
    </div>
    </div>
{% endblock %}
