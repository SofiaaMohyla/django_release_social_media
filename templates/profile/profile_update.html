{% extends 'base.html' %}
{% block title %}
	<title>Profile update</title>
{% endblock %}
{% block content %}
    <div class="container">
    <form action="{% url "profile:profile-update" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form> 
    </div>
    
{% endblock %}
