{% extends "base.html" %}
{% block title %}
	<title>Members of {{ members.first.group }} group</title>
{% endblock %}
{% block content %}
	<div class="container">
    <div class="row">
    {% for member in members %}
        <div class="col-12 col-md-4">
            <div class="card mt-3">
                <div class="d-flex align-items-center justify-content-center">
                    {% if member.user.pfp %}
                        <img src="{{ member.user.pfp.url }}" alt="Profile Picture" class="m-3"
                             style="border-radius: 50%; width: 200px; height:200px; border: 2px grey solid">
                    {% endif %}
                    <h3 class="card-title">{{ member.user.username }}</h3>
                    <a href="{% url "profile:profile-detailed" pk=member.user.pk %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
